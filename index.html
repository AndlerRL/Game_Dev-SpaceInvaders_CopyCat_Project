<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta charset="utf-8">

  <title>Juego Arcade | Space Invaders Copy-cat</title>
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div id="rotulo" class="hidden">
    <h1>Game Over</h1>
    <a href="index.html" class="btn btn-float lime darken-4 text-light-blue text-lighten-4">Play Again</a>
  </div>

  <div id="juego">
    
  </div>

  <div class="row controls brown darken-4">
    <div class="col s12 title center">
      <h5>Game Controls</h5>
    </div>
    <div class="col s12 up">
      <img src="assets/up_key.png" alt="up_key">
      <span class="col s12">Move UP</span>
    </div>
    <div class="col s4 left">
      <img src="assets/left_key.png" alt="left_key">
      <span class="col s12">Move LEFT</span>
    </div>
    <div class="col s4 down">
      <img src="assets/down_key.png" alt="down_key">
      <span class="col s12">Move DOWN</span>
    </div>
    <div class="col s4 right">
      <img src="assets/right_key.png" alt="right_key">
      <span class="col s12">Move RIGHT</span>
    </div>
    <div class="col s12 space">
      <img src="assets/spacebar.png" alt="spacebar">
      <span class="col s12">SHOOT</span>
    </div>
  </div>
</body>


<script src="js/easeljs-0.6.0.min.js"></script>
<script src="js/ndgmr.Collision.js"></script>
<script src="js/soundjs-0.4.0.min.js"></script>
<script src="js/CocoonJSAudioPlugin.js"></script>

<script src="js/loader.js"></script>
<script src="js/app.js"></script>

</html>
